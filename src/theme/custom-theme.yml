extends:
  - default-with-fallback-font
title-page:
  align: left
  logo:
    image: image:cover.png[align=center]
    top: 0%
page:
  margin: [0.75in, 1in, 0.75in, 1in]
base:
  line-height-length: 20
heading:

  font-color: #A555EC
  font-size: 12
  line-height: 1.2
link:
  font-color: #A555EC
header:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: '{document-title}'
  verso:
    left:
      content: '{document-title}'
footer:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: '{chapter-title} | *{page-number}*'
  verso:
    left:
      content: '*{page-number}* | {chapter-title}'
image:
  align: center
caption:
  align: center
  font-color: #A555EC
  font-size: 10
